spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: test
    stream:
      bindings:
         myMessage:
            group: order
            content-type: application/json
  #配置zipkin地址
  zipkin:
    base-url: http://localhost:9411/
  #配置所有的请求都发送到zipkin中 默认10%
  sleuth:
    sampler:
      percentage: 1
eureka:
  client:
    service-url:
       defaultZone: http://localhost:8761/eureka/
hystrix:
  command:
     default:
       execution:
         isolation:
           thread:
             timeoutInMilliseconds: 3000
      #指定某个方法超时时间
     getProductInfoList:
       execution:
         isolation:
           thread:
             timeoutInMilliseconds: 3000
feign:
  hystrix:
     enabled: true
     #springcloud2.0和1.0不一致 http://127.0.0.1:8081/hystrix.stream
management:
  context-path: /
  #设置某个类的日志级别
logging:
  level:
     org.springframework.cloud.netflix.feign: debug